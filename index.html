<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="images/cat.png" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Cute Animals</title>
</head>

<body>

    <header>
        <span>
            <span class="red">C</span><span class="blue">u</span><span class="green">t</span><span class="yellow">e</span>
            <span> </span>
            <span class="red">A</span><span class="blue">n</span><span class="green">i</span><span class="yellow">m</span><span class="red">a</span><span class="blue">l</span><span class="green">s</span>
        </span>
    </header>

    <div id="wrapper"></div>

    <script id="template" type="text/x-handlebars-template">
        {{#results}}
        <div class="image-container">
            <img class="image" src="{{url}}">
            <div class="like-and-share">
                <span class="likes">
                    <span class="like">
                        <i class="fa fa-heart fa-fw"></i>
                    </span>
                    <span>
                        <span class="likes-count">{{likes}}</span> Likes
                    </span>
                </span>
                <span class="shares">
                    <span class="dropdown">
                        <span>
                            <i class="fa fa-share-alt fa-fw"></i>
                        </span>
                        <span>Share</span>
                    </span>
                    <ul class="dropdown-menu">
                        <li>
                            <span class="facebook">
                                <i class="fa fa-facebook-square fa-fw"></i>
                            </span>
                            <span>Facebook</span>
                        </li>
                        <li>
                            <span class="twitter">
                                <i class="fa fa-twitter-square fa-fw"></i>
                            </span>
                            <span>Twitter</span>
                        </li>
                        <li>
                            <span class="googleplus">
                                <i class="fa fa-google-plus-square fa-fw"></i>
                            </span>
                            <span>Google+</span>
                        </li>
                        <li>
                            <span class="tumblr">
                                <i class="fa fa-tumblr-square fa-fw"></i>
                            </span>
                            <span>tumblr.</span>
                        </li>
                        <li>
                            <span class="pinterest">
                                <i class="fa fa-pinterest-square fa-fw"></i>
                            </span>
                            <span>Pinterest</span>
                        </li>
                        <li>
                            <span class="linkedin">
                                <i class="fa fa-linkedin-square fa-fw"></i>
                            </span>
                            <span>LinkedIn</span>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
        {{/results}}
    </script>

    <script src="scripts/libs/jquery-2.1.4.min.js"></script>
    <script src="scripts/libs/mustache.min.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
